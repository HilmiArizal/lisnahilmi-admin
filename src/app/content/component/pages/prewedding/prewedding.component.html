<div class="prewedding">

  <div class="title">Prewedding</div>

  <div class="body">

    <div class="button-add">
      <button class="btn btn-primary btn-sm" (click)="managePrewedding('add', '')">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">
            <div class="image">
              <img src="{{API_URL + element.image}}" alt="img-prewedding">
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="wish">
          <th mat-header-cell *matHeaderCellDef> Wish </th>
          <td mat-cell *matCellDef="let element"> {{element.wish}} </td>
        </ng-container>

        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef> Order </th>
          <td mat-cell *matCellDef="let element"> {{element.order}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="action">
              <div class="button-edit">
                <button class="btn btn-primary btn-sm" (click)="managePrewedding('edit', element)">
                  <mat-icon>settings</mat-icon> <span>Ubah</span>
                </button>
              </div>
              <div class="button-delete">
                <button class="btn btn-primary btn-sm" (click)="managePrewedding('delete', element) ">
                  <mat-icon>delete</mat-icon> <span>Hapus</span>
                </button>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="pagePerPage" [pageIndex]="pageCurrentPage" [length]="pageTotalData"
        [pageSizeOptions]="[3, 10, 30]" showFirstLastButtons (page)="getPageListPrewedding($event)">
      </mat-paginator>
    </div>

  </div>

</div>
