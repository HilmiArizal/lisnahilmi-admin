<div class="add-prewedding">

  <div class="icon-close">
    <mat-icon (click)="onCloseAdd()">close</mat-icon>
  </div>

  <div class="title">Add Prewedding</div>

  <div class="body">

    <div class="form-add">
      <form [formGroup]="formPrewedding" (ngSubmit)="onConfirmAdd()">

        <div class="image-input">
          <div *ngIf="!changeImage; else preview">
            <label class="no-image">
              <img src="assets/images/no-image.png" alt="img-input">
              <input type="file" (change)="onChangeImage($event)">
              <mat-icon>photo_camera</mat-icon>
            </label>
          </div>
          <ng-template #preview>
            <label class="image">
              <img src="{{previewImage}}" alt="img-input">
              <mat-icon (click)="onBackImage()">refresh</mat-icon>
            </label>
          </ng-template>
        </div>

        <mat-form-field appearance="standard">
          <mat-label>Order</mat-label>
          <input type="number" matInput #input min="1" max="8" formControlName="order">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="show">Show</mat-option>
            <mat-option value="hide">Hide</mat-option>
          </mat-select>
        </mat-form-field>

        <button class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>

</div>
